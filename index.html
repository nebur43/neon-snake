<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-wrapper">
        <!-- Left Panel: Current Session Stats -->
        <aside class="side-panel stats-panel">
            <div id="user-info" class="user-profile hidden">
                <div class="user-top">
                    <img id="user-avatar" src="" alt="Avatar">
                    <div class="user-details">
                        <span id="display-name">Guest</span>
                    </div>
                </div>
                <button id="logout-btn">LOGOUT</button>
            </div>
            <div class="panel-header">LIVE STATS</div>
            <div class="stat-group">
                <div class="stat-card">
                    <span class="stat-label">SCORE</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat-card highlighted">
                    <span class="stat-label">BEST</span>
                    <span id="high-score" class="stat-value">0</span>
                </div>
            </div>

            <div class="controls-hint">
                <p>Use [‚Üê][‚Üë][‚Üí][‚Üì] TO MOVE</p>
            </div>
        </aside>

        <!-- Center: The Game -->
        <main class="game-container">
            <header>
                <h1>NEON SNAKE</h1>
            </header>

            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="start-screen" class="overlay">
                    <h2>READY?</h2>
                    <div id="auth-container" class="auth-box">
                        <p>SIGN IN TO COMPETE</p>
                        <button id="google-login" class="login-btn google">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                            Sign in with Google
                        </button>
                    </div>
                    <button id="start-btn" class="hidden">ENGAGE</button>
                </div>
                <div id="game-over-screen" class="overlay hidden">
                    <h2 class="glitch">GAME OVER</h2>
                    <p>FINAL SCORE: <span id="final-score">0</span></p>
                    <p id="save-status" class="save-status"></p>
                    <div id="mobile-top5" class="mobile-top5"></div>
                    <button id="restart-btn" class="secondary">RETRY</button>
                </div>
            </div>

        </main>

        <!-- Mobile HUD: only visible on small screens -->
        <div id="mobile-hud" class="mobile-hud">
            <div class="mobile-hud-score">
                <span class="mobile-hud-label">SCORE</span>
                <span id="mobile-score">0</span>
            </div>
            <div class="mobile-hud-actions">
                <button id="mobile-trophy-btn" title="Leaderboard">üèÜ</button>
                <button id="mobile-logout-btn" title="Logout">‚èè</button>
            </div>
        </div>

        <!-- Mobile Leaderboard Modal -->
        <div id="mobile-leaderboard-modal" class="mobile-modal hidden">
            <div class="mobile-modal-content">
                <div class="mobile-modal-header">
                    <span>üèÜ HALL OF FAME</span>
                    <button id="mobile-modal-close">‚úï</button>
                </div>
                <div id="mobile-leaderboard-list" class="mobile-leaderboard-list"></div>
            </div>
        </div>

        <!-- Right Panel: Global Leaderboard -->
        <aside class="side-panel leaderboard-panel">
            <div class="panel-header">HALL OF FAME</div>
            <div id="leaderboard-list">
                <!-- Leaderboard items will be injected here -->
                <div class="loading">SYNCING DATA...</div>
            </div>
        </aside>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
