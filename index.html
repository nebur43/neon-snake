<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>NEON SNAKE</h1>
            <div class="score-board">
                <div class="score-item">SCORE: <span id="score">0</span></div>
                <div class="score-item">HIGH SCORE: <span id="high-score">0</span></div>
            </div>
        </header>

        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="start-screen" class="overlay">
                <h2>PRESS START</h2>
                <button id="start-btn">START GAME</button>
            </div>
            <div id="game-over-screen" class="overlay hidden">
                <h2>GAME OVER</h2>
                <p>FINAL SCORE: <span id="final-score">0</span></p>
                <div class="save-score-container">
                    <input type="text" id="player-name" placeholder="Enter Name" maxlength="15">
                    <button id="save-btn">SAVE SCORE</button>
                </div>
                <button id="restart-btn">TRY AGAIN</button>
            </div>
        </div>

        <div class="controls-hint">
            <p>Use Arrow Keys to Move</p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
